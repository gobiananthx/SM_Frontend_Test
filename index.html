<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        margin-bottom: 2rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        font-weight: 300;
      }

      .card {
        background: white;
        padding: clamp(15px, 3vw, 30px);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 25px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: clamp(1.2rem, 3vw, 1.5rem);
        font-weight: 600;
      }

      input,
      button {
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input {
        width: 100%;
        border: 2px solid #e1e8ed;
        background: #f8f9fa;
        color: #2c3e50;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: #95a5a6;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 8px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button.delete {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      }

      button.delete:hover {
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
      }

      button.edit {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      button.edit:hover {
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        text-align: left;
        padding: clamp(8px, 2vw, 15px);
        border-bottom: 1px solid #ecf0f1;
      }

      th {
        background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      td {
        color: #2c3e50;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      tr:nth-child(even) {
        background: #f8f9fa;
      }

      tr:hover {
        background: #e8f4fd;
        transform: scale(1.01);
        transition: all 0.2s ease;
      }

      .message {
        padding: 15px 20px;
        margin: 15px 0;
        border-radius: 10px;
        display: none;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .success {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: white;
        border-left: 4px solid #27ae60;
      }

      .error {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        border-left: 4px solid #c0392b;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 10px;
      }

      .search-container {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 10px;
        margin-bottom: 20px;
        align-items: end;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .search-container {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 8px 4px;
        }

        button {
          padding: 10px 12px;
          font-size: 12px;
          margin: 4px 2px;
        }

        .card {
          margin-bottom: 15px;
        }
      }

      @media (max-width: 480px) {
        .search-container {
          grid-template-columns: 1fr;
        }

        button {
          width: 100%;
          margin: 4px 0;
        }

        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
        }

        th,
        td {
          min-width: 120px;
        }
      }

      @media (max-width: 360px) {
        .form-row {
          gap: 8px;
        }

        input,
        button {
          padding: 10px 12px;
          font-size: 13px;
        }

        .card {
          padding: 15px;
        }
      }

      .loading-state,
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #7f8c8d;
        font-style: italic;
      }

      .loading-state {
        background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        border-radius: 10px;
      }

      .action-buttons {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }

      @media (max-width: 480px) {
        .action-buttons {
          flex-direction: column;
        }

        .action-buttons button {
          margin: 2px 0;
          width: 100%;
        }
      }

      .card,
      button,
      input,
      tr {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      button:focus,
      input:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }

      @media (max-width: 600px) {
        .table-responsive {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }

        table {
          min-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Management</h1>
      <div id="message" class="message"></div>

      <div class="card">
        <h2 id="form-title">Add Student</h2>
        <form id="student-form">
          <div class="form-row">
            <input
              type="text"
              id="regNo"
              placeholder="Registration Number"
              required
            />
            <input type="text" id="name" placeholder="Full Name" required />
          </div>
          <input type="email" id="email" placeholder="Email Address" required />
          <button type="submit" id="submit-btn">Add Student</button>
          <button
            type="button"
            id="cancel-btn"
            onclick="cancelEdit()"
            style="display: none"
          >
            Cancel
          </button>
        </form>
      </div>

      <div class="card">
        <div class="search-container">
          <input type="text" id="search-regNo" placeholder="Search by Reg No" />
          <button onclick="searchStudent()">Search</button>
          <button onclick="loadAllStudents()">All</button>
        </div>

        <div id="students-container" class="table-responsive">Loading...</div>
      </div>
    </div>

    <script>
      const BASE_API_URL = "https://sm-backend-test.vercel.app";

      let editingRegNo = null;

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadAllStudents();
        document
          .getElementById("student-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            editingRegNo ? updateStudent() : createStudent();
          });
      });

      // Show message
      function showMessage(text, type = "success") {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = `message ${type}`;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      // Create student
      async function createStudent() {
        const studentData = {
          regNo: document.getElementById("regNo").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
        };

        try {
          const response = await fetch(`${BASE_API_URL}/api/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(studentData),
          });

          if (response.ok) {
            showMessage("Student created!");
            document.getElementById("student-form").reset();
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Load all students
      async function loadAllStudents() {
        const container = document.getElementById("students-container");
        container.innerHTML = "Loading...";

        try {
          const response = await fetch(`${BASE_API_URL}/api/`);
          if (response.ok) {
            const students = await response.json();
            displayStudents(students);
          } else {
            container.innerHTML = "Error loading students";
          }
        } catch (error) {
          container.innerHTML = "Server connection error";
        }
      }

      // Display students
      function displayStudents(students) {
        const container = document.getElementById("students-container");

        if (students.length === 0) {
          container.innerHTML = "<p>No students found</p>";
          return;
        }

        container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Reg No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students
                          .map(
                            (student) => `
                            <tr>
                                <td>${student.regNo}</td>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="edit" onclick="editStudent('${student.regNo}')">Edit</button>
                                        <button class="delete" onclick="deleteStudent('${student.regNo}')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
      }

      // Search student
      async function searchStudent() {
        const regNo = document.getElementById("search-regNo").value.trim();
        if (!regNo) {
          loadAllStudents();
          return;
        }

        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`);
          if (response.ok) {
            const student = await response.json();
            displayStudents([student]);
          } else {
            document.getElementById("students-container").innerHTML =
              "<p>Student not found</p>";
          }
        } catch (error) {
          showMessage("Search error", "error");
        }
      }

      // Edit student
      async function editStudent(regNo) {
        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`);
          if (response.ok) {
            const student = await response.json();

            document.getElementById("regNo").value = student.regNo;
            document.getElementById("name").value = student.name;
            document.getElementById("email").value = student.email;

            document.getElementById("form-title").textContent = "Edit Student";
            document.getElementById("submit-btn").textContent = "Update";
            document.getElementById("cancel-btn").style.display =
              "inline-block";
            document.getElementById("regNo").readOnly = true;

            editingRegNo = regNo;
          } else {
            showMessage("Error loading student", "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Update student
      async function updateStudent() {
        const studentData = {
          regNo: document.getElementById("regNo").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
        };

        try {
          const response = await fetch(`${BASE_API_URL}/api/${editingRegNo}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(studentData),
          });

          if (response.ok) {
            showMessage("Student updated!");
            cancelEdit();
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Cancel edit
      function cancelEdit() {
        editingRegNo = null;
        document.getElementById("student-form").reset();
        document.getElementById("form-title").textContent = "Add Student";
        document.getElementById("submit-btn").textContent = "Add Student";
        document.getElementById("cancel-btn").style.display = "none";
        document.getElementById("regNo").readOnly = false;
      }

      // Delete student
      async function deleteStudent(regNo) {
        if (!confirm("Delete this student?")) return;

        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`, {
            method: "DELETE",
          });

          if (response.ok) {
            showMessage("Student deleted!");
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }
    </script>
  </body>
</html>
