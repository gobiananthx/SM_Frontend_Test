<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
      }
      input {
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }
      button.delete {
        background: #f44336;
      }
      button.edit {
        background: #2196f3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
      }
      .success {
        background: #dff0d8;
        color: #3c763d;
      }
      .error {
        background: #f2dede;
        color: #a94442;
      }
      .form-row {
        display: flex;
        gap: 10px;
      }
      .form-row input {
        flex: 1;
      }
      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Management</h1>
      <div id="message" class="message"></div>

      <div class="card">
        <h2 id="form-title">Add Student</h2>
        <form id="student-form">
          <div class="form-row">
            <input
              type="text"
              id="regNo"
              placeholder="Registration Number"
              required
            />
            <input type="text" id="name" placeholder="Full Name" required />
          </div>
          <input type="email" id="email" placeholder="Email Address" required />
          <button type="submit" id="submit-btn">Add Student</button>
          <button
            type="button"
            id="cancel-btn"
            onclick="cancelEdit()"
            style="display: none"
          >
            Cancel
          </button>
        </form>
      </div>

      <div class="card">
        <div style="display: flex; margin-bottom: 10px">
          <input
            type="text"
            id="search-regNo"
            placeholder="Search by Reg No"
            style="flex: 1; margin-right: 5px"
          />
          <button onclick="searchStudent()">Search</button>
          <button onclick="loadAllStudents()">All</button>
        </div>

        <div id="students-container">Loading...</div>
      </div>
    </div>

    <script>
      const BASE_API_URL = "https://sm-backend-test.vercel.app";

      let editingRegNo = null;

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadAllStudents();
        document
          .getElementById("student-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            editingRegNo ? updateStudent() : createStudent();
          });
      });

      // Show message
      function showMessage(text, type = "success") {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = `message ${type}`;
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 3000);
      }

      // Create student
      async function createStudent() {
        const studentData = {
          regNo: document.getElementById("regNo").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
        };

        try {
          const response = await fetch(`${BASE_API_URL}/api/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(studentData),
          });

          if (response.ok) {
            showMessage("Student created!");
            document.getElementById("student-form").reset();
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Load all students
      async function loadAllStudents() {
        const container = document.getElementById("students-container");
        container.innerHTML = "Loading...";

        try {
          const response = await fetch(`${BASE_API_URL}/api/`);
          if (response.ok) {
            const students = await response.json();
            displayStudents(students);
          } else {
            container.innerHTML = "Error loading students";
          }
        } catch (error) {
          container.innerHTML = "Server connection error";
        }
      }

      // Display students
      function displayStudents(students) {
        const container = document.getElementById("students-container");

        if (students.length === 0) {
          container.innerHTML = "<p>No students found</p>";
          return;
        }

        container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Reg No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students
                          .map(
                            (student) => `
                            <tr>
                                <td>${student.regNo}</td>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>
                                    <button class="edit" onclick="editStudent('${student.regNo}')">Edit</button>
                                    <button class="delete" onclick="deleteStudent('${student.regNo}')">Delete</button>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
      }

      // Search student
      async function searchStudent() {
        const regNo = document.getElementById("search-regNo").value.trim();
        if (!regNo) {
          loadAllStudents();
          return;
        }

        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`);
          if (response.ok) {
            const student = await response.json();
            displayStudents([student]);
          } else {
            document.getElementById("students-container").innerHTML =
              "<p>Student not found</p>";
          }
        } catch (error) {
          showMessage("Search error", "error");
        }
      }

      // Edit student
      async function editStudent(regNo) {
        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`);
          if (response.ok) {
            const student = await response.json();

            document.getElementById("regNo").value = student.regNo;
            document.getElementById("name").value = student.name;
            document.getElementById("email").value = student.email;

            document.getElementById("form-title").textContent = "Edit Student";
            document.getElementById("submit-btn").textContent = "Update";
            document.getElementById("cancel-btn").style.display =
              "inline-block";
            document.getElementById("regNo").readOnly = true;

            editingRegNo = regNo;
          } else {
            showMessage("Error loading student", "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Update student
      async function updateStudent() {
        const studentData = {
          regNo: document.getElementById("regNo").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
        };

        try {
          const response = await fetch(`${BASE_API_URL}/api/${editingRegNo}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(studentData),
          });

          if (response.ok) {
            showMessage("Student updated!");
            cancelEdit();
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      // Cancel edit
      function cancelEdit() {
        editingRegNo = null;
        document.getElementById("student-form").reset();
        document.getElementById("form-title").textContent = "Add Student";
        document.getElementById("submit-btn").textContent = "Add Student";
        document.getElementById("cancel-btn").style.display = "none";
        document.getElementById("regNo").readOnly = false;
      }

      // Delete student
      async function deleteStudent(regNo) {
        if (!confirm("Delete this student?")) return;

        try {
          const response = await fetch(`${BASE_API_URL}/api/${regNo}`, {
            method: "DELETE",
          });

          if (response.ok) {
            showMessage("Student deleted!");
            loadAllStudents();
          } else {
            showMessage(await response.text(), "error");
          }
        } catch (error) {
          showMessage(error.message, "error");
        }
      }
    </script>
  </body>
</html>
